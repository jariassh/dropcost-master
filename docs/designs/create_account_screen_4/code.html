<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recuperar contraseña - DropCost Master</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066FF",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0F172A",
                        "slate": {
                            "300": "#CBD5E1",
                            "400": "#94A3B8",
                            "500": "#64748B",
                            "700": "#334155",
                            "800": "#1E293B",
                            "900": "#0F172A"
                        }
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "md": "8px",
                        "lg": "8px",
                        "xl": "12px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display antialiased bg-background-light dark:bg-background-dark text-slate-900 dark:text-white;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-white">
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px] opacity-20"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px] opacity-20"></div>
</div>
<div class="w-full max-w-md">
<div class="bg-slate-800 border border-white/5 shadow-2xl rounded-xl p-8 backdrop-blur-xl relative overflow-hidden text-center">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
<div class="flex justify-center mb-6">
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center ring-1 ring-primary/20">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48">
                        lock_reset
                    </span>
</div>
</div>
<h2 class="text-2xl font-bold mb-2">Recuperar contraseña</h2>
<p class="text-slate-400 text-sm mb-8 leading-relaxed">
                Ingresa tu email para recibir instrucciones
            </p>
<form action="#" class="space-y-6" method="POST">
<div class="text-left">
<label class="block text-xs font-medium text-slate-400 mb-1.5 ml-1" for="email">Correo electrónico</label>
<input class="w-full px-4 py-3 bg-slate-900 border-slate-300 dark:border-slate-700 text-white rounded-lg focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200 placeholder:text-slate-600" id="email" name="email" placeholder="ejemplo@correo.com" required="" type="email"/>
</div>
<div class="space-y-6">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3.5 px-4 rounded-lg shadow-lg shadow-primary/20 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-slate-800" type="submit">
                        Enviar instrucciones
                    </button>
<div>
<a class="text-sm text-slate-400 hover:text-white transition-colors duration-200 flex items-center justify-center gap-1.5 group" href="#">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                            ¿Recordaste? Inicia sesión
                        </a>
</div>
</div>
</form>
</div>
<p class="text-xs text-center text-slate-500 mt-8">
            © 2023 DropCost Master. Todos los derechos reservados.
        </p>
</div>

</body></html>
